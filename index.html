<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldenDex | Gold Perpetual Swaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                500: '#EAB308', // Gold
                600: '#CA8A04',
              },
              dark: {
                bg: '#0F172A',
                card: '#1E293B',
                border: '#334155',
              },
              trade: {
                up: '#10B981',
                down: '#F43F5E',
              }
            },
            keyframes: {
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-out-right': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              }
            },
            animation: {
              'slide-in': 'slide-in-right 0.3s ease-out forwards',
              'slide-out': 'slide-out-right 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Base Scrollbar Styling */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #334155; 
        border-radius: 10px; 
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover { background: #475569; background-clip: content-box; }

      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom scrollbar for data tables */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #EAB30880; 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #EAB308; }

      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
      
      /* Ensure sticky works with overflow containers */
      .sticky { position: -webkit-sticky; position: sticky; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-dark-bg text-slate-900 dark:text-slate-200 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
